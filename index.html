	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Raleway">

	<style type="text/css">
	  body {
	    background: #FBFCFE;
	    font-size: 12px;
        font-family: 'Nunito Sans', sans-serif;

		margin-left: auto;
		margin-right: auto;
		margin-top: 90px;
		width: 50%;
	  }

	  a[href] {
	    text-decoration: underline;
	  }

	  .form-control {
	    border-top: none;
	    border-left: none;
	    border-right: none;
	    border-radius: 0;
	    color: black;
		padding-inline-start: 0px;
	  }
	  .form-group label {
	    color: #606C8B;
	    text-transform: uppercase;
	  }
	  .form-control:focus,
	  .form-control:focus ~ button.password-show-hide {
	    border-bottom: 0.5px solid #545b62;
	    box-shadow: none;
	  }

	  .submit-button {
	    background-color: #ffffff;
		color: #606C8B;
		border: 1px solid #606C8B;
		box-sizing: border-box;
		border-radius: 100px;
	    padding: 6px;
		font-weight: bold;
		font-size: 16px;
		line-height: 22px;
		margin-top: 17px;
		min-width: 192px;
	  }
	  form.all-valid ~ div .submit-button {
	    background-color: #606C8B;
		color: #ffffff;
	  }
	  .valid-feedback,
	  .form-control.is-valid,
	  .form-control.is-valid ~ button.password-show-hide {
	    border-color: rgb(123,222,177);
	  }
	  .invalid-feedback,
	  .form-control.is-invalid,
	  .form-control.is-invalid ~ button.password-show-hide {
	    border-color: rgb(250,135,137);
	  }
	  .form-control.is-valid:focus,
	  .form-control.is-valid:focus ~ button.password-show-hide {
	    border-bottom: 1px solid green;
	    box-shadow: none;
	  }
	  .form-control.is-invalid:focus,
	  .form-control.is-invalid:focus ~ button.password-show-hide {
	    border-bottom: 1px solid red;
	    box-shadow: none;
	  }
	  h1 {
        font-weight: 600;
        font-size: 28px;
        line-height: 38px;

		text-align: center;

        color: #606C8B;
	  }
	  h2 {
		font-weight: 600;
		font-size: 22px;
		line-height: 30px;

		text-align: center;

		color: #606C8B;
	  }
	  #sign-in, #sign-up {
		background: #FFFFFF;
		box-shadow: 0px 4px 20px rgba(188, 191, 198, 0.8);
		border-radius: 5px;
		padding: 54px 62px;
	  }
	  .app-logo {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  width: 70px;
		  height: 70px;
		  margin-bottom: 12px;
	  }
	  footer p {
		line-height: 16px;

		color: #000000;
	  }
	  footer {
		  margin-top: 30px;
	  }
	  input[type=password] ~ button .password-hide,
	  input[type=text] ~ button .password-show {
		display: none;
	  }
	  input[type=text] ~ button .password-hide,
	  input[type=pasword] ~ button .password-show {
		display: inline;
	  }
	  .form-control:not(.password):not(.password-confirm) {
		/* Align checkmark/error image to be to lhe left of password show/hide button */
		background-position-x: right calc(.375em + .1875rem + 21px);
	  }
	  button.password-show-hide {
		vertical-align: middle;
		outline: none;
		background: none;
		/* Prevent image from moving when clicked (button 3D click effect) */
		padding: 0;
		/* Display same border as other text fields */
	    border-top: none;
	    border-left: none;
	    border-right: none;
		border-bottom: #CED4DA solid 1px;
	    border-radius: 0;
		transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
	  }
	</style>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		let $signin = $("#sign-in");
		let $signup = $("#sign-up");

	    window.showSignIn = function () {
		  window.expect = "signin";
		  $signin.show();
		  $signup.hide();
	    }
	    window.showSignUp = function () {
		  window.expect = "signup";
		  $signin.hide();
		  $signup.show();
	    }

		const url_params = new URLSearchParams(window.location.search);
	    if (url_params.has('app_name')) {
		  $(".app-name").text(url_params.get('app_name'));
		}
		if (url_params.has('logo_url')) {
    	  $(".app-logo").attr("src", url_params.get('logo_url'));
		} else {
		  $(".app-logo").hide();
		}
		if (url_params.has('info_link')) {
    	  $("#joining-info").attr("href", url_params.get('info_link'));
		} else {
		  $("#joining-info").hide();
		}

		window.passwordShowHide = function(buttonElement) {
		  const shownSiblings = buttonElement.parentElement.querySelectorAll("input[type=text]");
		  const hiddenSiblings = buttonElement.parentElement.querySelectorAll("input[type=password]");
		  shownSiblings.forEach(sibling => sibling.setAttribute("type", "password"));
		  hiddenSiblings.forEach(sibling => sibling.setAttribute("type", "text"));
		}

		window.validate = function(formElement) {
			const hasSubmitted = formElement.classList.contains("has-submitted");
			let allValid = true;
			const formChildren = formElement.querySelectorAll("input");
			for (const inputElement of formChildren.values()) {
				let isValid = true;
				const shouldGiveFeedback = hasSubmitted || inputElement.classList.contains("has-blurred")
				const isEmpty = inputElement.value.length === 0;
				if (isEmpty && inputElement.classList.contains("required")) {
					isValid = false;
				}
				if (inputElement.classList.contains("password-confirm")) {
					const isMatching = formElement.querySelector("input.password").value === inputElement.value;
					if (!isMatching) {
						isValid = false;
					}
					if (shouldGiveFeedback) {
						const feedback = formElement.querySelector(`.password-confirm-feedback`);
						if (isMatching) {
							feedback.innerText = "";
							feedback.classList.remove("d-block");
						} else {
							feedback.innerText = "Passwords do not match. Please try again.";
							feedback.classList.add("d-block");
						}
					}
				}
				if (!isValid) {
					allValid = false;
				}
				if (shouldGiveFeedback) {
					if (isValid) {
						inputElement.classList.add("is-valid");
						inputElement.classList.remove("is-invalid");
					} else {
						inputElement.classList.add("is-invalid");
						inputElement.classList.remove("is-valid");
					}
				}
				
			}
			if (allValid) {
				formElement.classList.add("all-valid");
			} else {
				formElement.classList.remove("all-valid");
			}

			return allValid;
		}
		
		window.resetForms = function () {
			for (const inputElement of document.getElementsByClassName("form-control")) {
				inputElement.classList.remove("is-valid");
				inputElement.classList.remove("is-invalid");
				inputElement.classList.remove("has-blurred");
				inputElement.value = "";
			}
			for (const inputElement of document.querySelectorAll("input.password, input.password-confirm")) {
				inputElement.type = "text";
			}
			for (const formElement of document.getElementsByTagName("form")) {
				formElement.classList.remove("all-valid");
				formElement.classList.remove("has-submitted");
			}
			for (const feedback of document.getElementsByClassName("password-confirm-feedback")) {
				feedback.innerText = "";
				feedback.classList.remove("d-block");
			}
		}
	</script>
	<script type="text/javascript" src="/dist/holo_hosting_chaperone.js"></script>
	<script type="text/javascript">
    	  (async () => {
	      Object.assign( window, await chaperone );

	      let client;
	      try {
		  client = new Chaperone({
			"connection": {
				"secure": true,
				"port": 443,
				"path": "/hosting/"
			},
			"debug": true
			});
	      } catch ( err ) {
		  console.error( String(err) );
	      }

	      window.client = client;
	  })();
	</script>
